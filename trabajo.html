<!DOCTYPE html>
<html lang="es">
<head>
    <title>¡Salúdame!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: lightblue;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .contenedor {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #mensaje {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
            text-align: left;
        }

        .tarea {
            background-color: #eee;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1>Apunta aquí tus tareas</h1>
        <input type="text" id="entradaNombre" placeholder="Teclea tus tareas aquí"><br>
        <button id="botonSaludar">Apuntar</button>
        <div id="mensaje"></div> <!-- Aquí se irán añadiendo las tareas -->
    </div>

    <script>
        var boton = document.getElementById('botonSaludar');
        var entrada = document.getElementById('entradaNombre');
        var mensajeDiv = document.getElementById('mensaje');

        boton.addEventListener('click', function () {
            var texto = entrada.value.trim();

            if (texto) {
                // Creamos un nuevo elemento para la tarea
                var nuevaTarea = document.createElement("div");
                nuevaTarea.className = "tarea";
                nuevaTarea.textContent = texto;

                // Lo añadimos al final del div mensaje
                mensajeDiv.appendChild(nuevaTarea);

                // Limpiamos el input
                entrada.value = "";
            } else {
                alert("¡Apunta una tarea!");
            }
        });
    </script>
</body>
</html>
