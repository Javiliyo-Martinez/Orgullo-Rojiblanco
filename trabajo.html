<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: lightblue;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .contenedor {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        #mensaje {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Apunta aquí tus tareas</h1>
        <input type="text" id="entradaNombre" placeholder="Teclea tus tareas aquí"><br>
        <button id="botonSaludar">Apuntar</button>
        <div id="mensaje"></div>
    </div>

    <script>
        const boton = document.getElementById('botonSaludar');
        const entrada = document.getElementById('entradaNombre');
        const mensajeDiv = document.getElementById('mensaje');

        boton.addEventListener('click', function () {
            const texto = entrada.value.trim();

            if (texto) {
                const nuevaTarea = document.createElement('div');
                nuevaTarea.textContent = texto;
                mensajeDiv.appendChild(nuevaTarea);
                entrada.value = '';
            } else {
                alert("¡Apunta una tarea!");
            }
        });
    </script>
</body>
</html>
